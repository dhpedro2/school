<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Externo via Proxy</title>
    <style>
        #conteudo-externo {
            border: 1px solid #ccc;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            min-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Carregar Conteúdo Externo via Proxy</h1>
    
    <div id="conteudo-externo">
        Carregando conteúdo...
    </div>

    <script>
    const urlExterno = 'https://termo.pt/index.html'; // URL do conteúdo externo

    fetch(`https://cors-anywhere.herokuapp.com/${urlExterno}`)
      .then(response => response.text())
      .then(data => {
        document.getElementById('conteudo-externo').innerHTML = data;
      })
      .catch(error => {
        console.error('Erro ao buscar o conteúdo: ', error);
        document.getElementById('conteudo-externo').innerHTML = "Erro ao carregar conteúdo.";
      });
    </script>

</body>
</html>
